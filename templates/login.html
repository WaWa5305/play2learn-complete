{% extends "_base_vue.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
</div>
{% endblock %}
