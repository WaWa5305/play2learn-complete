{% extends "_base_vue.html" %}

{% block title %}Game List{% endblock %}

{% block content %}
    <h1>Game List</h1>
    <ul class="list-group">
        {% for game in object_list %} 
        <li class="list-group-item">
            <a href="{% url 'game_detail' game.pk %}">{{ game.name }}</a>
        </li>
        {% empty %}
        <li class="list-group-item">No games available.</li>
        {% endfor %}
    </ul>
{% endblock %}
